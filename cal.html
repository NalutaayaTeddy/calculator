<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
   <div class="calculator">
       <section>0</section>
       <div class="calcrow">
           <button class="calcbutton first third">c</button>
           <button class="calcbutton color">&divide;</button>
           <button class="calcbutton color">&larr;</button>
       </div>
       <div class="calcrow">
            <button class="calcbutton  third">7</button>
            <button class="calcbutton  third">8</button>
            <button class="calcbutton  third">9</button>
            <button class="calcbutton color">&times;</button>
       </div>
       <div class="calcrow">
            <button class="calcbutton  third">4</button>
            <button class="calcbutton  third">5</button>
            <button class="calcbutton  third">6</button>
            <button class="calcbutton color">&minus;</button>
       </div>
       <div class="calcrow">
            <button class="calcbutton  third">1</button>
            <button class="calcbutton  third">2</button>
            <button class="calcbutton  third">3</button>
            <button class="calcbutton color">&plus;</button>
      </div>
      <div class="calcrow">
            <button class="calcbutton second  third">0</button>
            <button class="calcbutton color">&equals;</button>
      </div>
   </div>
</body>
</html>
